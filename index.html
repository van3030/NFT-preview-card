<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="preview-card-component.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:
  wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Frontend Mentor | NFT preview card component</title>
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
    <body>
      <div class="last-shadow"></div>
       <div class="first-shadow"></div>
          <main>
             <div class="primary-image">
                    <img src="image-equilibrium.jpg" class="primary-BG" alt="image-equilibrium">
                  </div>
                  <header>
                    <h3 class="item"> Equilibrium <a href="#" class="code-number">#3429</a></h3>
                  <p class="item-description">Our Equilibrium collection promotes balance and calm.</p>
                  </header>
                    <div class="card-content">
                      <div class="ethereum">  
                        <img src="icon-ethereum.svg" alt="ethereum" style="width:8px;height:12px"><span class="price">0.041 ETH</span>
                      </div>
                      <div class="clock">
                        <img src="icon-clock.svg" alt="clock" style="width:12px;height:12px"><span class="time">3 days left</span>
                      </div>
                    </div>
                  <div class="creator-footer">
                    <img src="ivan_face.png" class="creator-pic"alt="Ivan" style="width:24px;height:24px">
                    <p class="creator">Creation of
                      <address class="name">Ivan Reyes</address>
                    </p> 
              </div>
        </main>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Ivan Reyes</a>.
        </div>
  </body>
  
</html>
